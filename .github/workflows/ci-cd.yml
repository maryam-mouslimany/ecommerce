name: Docker LaraReact CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Images
        run: docker compose -f docker-compose.yml build

      - name: Start Containers
        run: |
          docker compose -f docker-compose.yml up -d
          docker ps
          # Wait for MySQL to initialize
          sleep 15

      - name: Prepare CI Environment
        run: |
          echo "APP_ENV=testing" > backend/.env
          echo "DB_CONNECTION=mysql" >> backend/.env
          echo "DB_HOST=db" >> backend/.env          # usually 'db' in docker network
          echo "DB_PORT=3306" >> backend/.env        # usually 3306 default port
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> backend/.env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> backend/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> backend/.env

      - name: Run Migrations
        run: docker exec laravel_app php artisan migrate --force

      - name: Run Laravel Tests
        run: docker exec laravel_app php artisan test

      - name: Stop Containers
        run: docker compose -f docker-compose.yml down

  cd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deployment Placeholder
        run: echo "CD step - real deployment will be added later"
